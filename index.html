<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      background-color: #dedede;
    }
  </style>
  <body>
    <!--cellspacing="0" 设置边框线重叠  -->
    <!-- cellpadding="5"  设置边距上下左右 -->
    <table border="1" cellspacing="0" cellpadding="5">
      <!-- 设置列颜色 -->
      <colgroup>
        <col />
        <col style="background-color: powderblue;" />
        <col />
        <col style="background-color: red;" />
        <col />
        <col />
      </colgroup>
      <caption>
        课程表
      </caption>
      <thead>
        <th>时间</th>
        <th>星期一</th>
        <th>星期二</th>
        <th>星期三</th>
        <th>星期四</th>
        <th>星期五</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="4" style="background-color: orchid;">上午</td>
          <td>数学</td>
          <td>语文</td>
          <td>数学</td>
          <td>数学</td>
          <td>语文</td>
        </tr>
        <tr>
          <td>数学</td>
          <td>语文</td>
          <td>数学</td>
          <td>语文</td>
          <td>语文</td>
        </tr>
        <tr>
          <td>品德</td>
          <td>语文</td>
          <td>语文</td>
          <td>科学</td>
          <td>体育</td>
        </tr>
        <tr>
          <td>美术</td>
          <td>综合</td>
          <td>科学</td>
          <td>英语</td>
          <td>综合</td>
        </tr>
        <tr>
          <td rowspan="3" style="background-color: indianred;">下午</td>
          <td>音乐</td>
          <td>音乐</td>
          <td>品德</td>
          <td>体育</td>
          <td>美术</td>
        </tr>
        <tr>
          <td>科学</td>
          <td>英语</td>
          <td>体育</td>
          <td>综合</td>
          <td>英语</td>
        </tr>
        <tr>
          <td colspan="5" style="text-align: center;">阳光</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
